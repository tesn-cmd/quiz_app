<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css" type="text/css" media="all" />
  <title>Document</title>
</head>
<body>
  <div class="passContainer hide" id="passContainer">
    <div class="passentage" id="passentage"></div>
    <div class="passText" id="passText">
    </div>
  </div>
  <div class="score hide" id="score">
    <div>
      <span>Total:</span>
      <span class="total" id="total"></span>
    </div>
    <div class="scoreSheet">
      <span class="scoreText">Score :</span>
      <span class="scoreText" id="scoreText"></span>
    </div>
  </div>
  <div class="container">
    <div class="questionContainer hide" id="questionContainer">
      <div class="question" id="question">
      </div>
      <div class="answers" id="answers">
      </div>
    </div>
    <div class="controls">
      <button class="start btn" id="start">start</button>
      <button class="next btn hide" id="next">next</button>
    </div>
  </div>
  <script src="index.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
